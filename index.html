<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="CDN-logo.png">
    <title>Cartel de Nova | 4LifeRP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>

    <header class="py-10 text-center border-b border-gray-800">
        <div class="flex justify-center mb-4">
            <img src="CDN-logo.png" alt="Cartel de Nova Logo" class="h-32 drop-shadow-[0_0_15px_rgba(59,130,246,0.4)]">
        </div>
        <h1 class="text-5xl font-bold tracking-tighter italic uppercase">Cartel de <span class="text-blue-500">Nova</span></h1>
        <p class="text-gray-400 mt-2 uppercase tracking-widest text-xs font-semibold">Plata o Plomo • 4LifeRP</p>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <section class="card">
            <h2 class="text-2xl font-bold mb-4 border-l-4 border-blue-600 pl-2">Hirachie</h2>
            <ul>
                <li class="flex justify-between py-2 border-b border-gray-800"><span>13 | Patron</span> <span class="text-blue-400 font-bold">Joe Marlboro</span></li>
                <li class="flex justify-between py-2 border-b border-gray-800"><span>12 | Stv. Patron</span> <span class="text-blue-400 font-bold">Ben K Marlboro</span></li>
            </ul>
        </section>

        <section class="card border-red-900/30">
            <h2 class="text-2xl font-bold mb-4 text-red-500 border-l-4 border-red-600 pl-2">Blacklist</h2>
            <ul class="list-disc list-inside text-gray-300 space-y-2">
                <li>Vagos <span class="text-gray-500 text-sm">- Respektlosigkeit</span></li>
                <li>ID 1337 <span class="text-gray-500 text-sm">- Verrat</span></li>
            </ul>
        </section>

        <section class="card col-span-1 md:col-span-2">
            <h2 class="text-2xl font-bold mb-4 border-l-4 border-yellow-500 pl-2 text-yellow-500">Diplomatie</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="p-3 bg-green-900/10 border border-green-500/30 rounded text-green-500 font-bold">LCN (Bündnis)</div>
                <div class="p-3 bg-red-900/10 border border-red-500/30 rounded text-red-500 font-bold">Vagos (Krieg)</div>
                <div class="p-3 bg-gray-800/30 border border-gray-600 rounded text-gray-400 font-bold">Grove (Neutral)</div>
            </div>
        </section>

    </main>

</body>
</html>
